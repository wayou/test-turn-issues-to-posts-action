on:
  issues:
    types: [opened, edited]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - uses: actions/checkout@v2
      - id: foo
        uses: wayou/turn-issues-to-posts-action@v1
        with:
          branch-name: "master"
      - run: echo markdown-file ${{ steps.foo.outputs.markdown-file }}
        shell: bash
